version: '3.1'
services:
  web:
    image: odoo:17.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config_odoo:/etc/odoo
      - ./dev_addons:/mnt/extra-addons
      - ./log:/var/log/odoo
       - ./entrypoint.sh:/entrypoint.sh  # Montar entrypoint.sh en el contenedor
      - ./wait-for-psql.py:/wait-for-psql.py  # Montar wait-for-psql.py en el contenedor
    environment:
      - POSTGRES_HOST=db
      - USER=odoo
      - PASSWORD=myodoo
    entrypoint: ["/wait-for-psql.py", "db", "30", "--", "/entrypoint.sh", "odoo"]
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=postgres      
      - POSTGRES_PASSWORD=myodoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-web-data:
  odoo-db-data:
