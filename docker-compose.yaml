version: '3.1'

services:
  web:
    image: odoo:17.0
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: odoo
      DB_PASSWORD: myodoo
      DB_NAME: postgres
    ports:
      - "8069:8069"
    volumes:
      #- odoo-web-data:/var/lib/odoo
      - ./dev_addons:/mnt/extra-addons
      - ./config_odoo:/etc/odoo
      - ./log:/var/log/odoo
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: myodoo
      POSTGRES_DB: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
